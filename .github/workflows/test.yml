name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-ubuntu:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby-version: ['3.4', '4.0']
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libgl1-mesa-dev libglfw3-dev
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: false
      - name: Install gems
        run: bundle config set --local without development && bundle install
      - name: Compile native extensions
        run: bundle exec rake compile
      - name: Run tests
        run: bundle exec rspec --tag '~system'
        env:
          NATIVE_AUDIO_DRIVER: "null"

  test-macos:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        ruby-version: ['3.4', '4.0']
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: false
      - name: Install gems
        run: bundle config set --local without development && bundle install
      - name: Compile native extensions
        run: bundle exec rake compile
      - name: Run tests
        run: bundle exec rspec --tag '~system'
        env:
          NATIVE_AUDIO_DRIVER: "null"

  test-windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        ruby-version: ['3.4', '4.0']
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: false
      - name: Install gems
        run: bundle config set --local without development && bundle install
      - name: Compile native extensions
        run: bundle exec rake compile
      - name: Run tests
        run: bundle exec rspec --tag '~system'
        env:
          DUMMY_AUDIO_BACKEND: "true"
