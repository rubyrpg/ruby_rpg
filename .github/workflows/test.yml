name: Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test-ubuntu:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby-version: ['3.4', '4.0']
    steps:
      - uses: actions/checkout@v4
      - name: Install ImageMagick
        run: sudo apt-get update && sudo apt-get install -y libmagickwand-dev
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: false
      - name: Install gems
        run: bundle install
      - name: Test ruby_rpg loads
        run: bundle exec ruby -e "require 'ruby_rpg'; puts 'ruby_rpg loaded!'"
        env:
          NATIVE_AUDIO_DRIVER: "null"

  test-macos:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        ruby-version: ['3.4', '4.0']
    steps:
      - uses: actions/checkout@v4
      - name: Install ImageMagick
        run: brew install imagemagick
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: false
      - name: Install gems
        run: bundle install
      - name: Test ruby_rpg loads
        run: bundle exec ruby -e "require 'ruby_rpg'; puts 'ruby_rpg loaded!'"
        env:
          NATIVE_AUDIO_DRIVER: "null"

  test-windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        ruby-version: ['3.4', '4.0']
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: false
      - name: Install gems
        run: bundle install
      - name: Test ruby_rpg loads
        run: bundle exec ruby -e "require 'ruby_rpg'; puts 'ruby_rpg loaded!'"
        env:
          DUMMY_AUDIO_BACKEND: "true"
