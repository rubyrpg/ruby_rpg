name: Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test-ubuntu:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby-version: ['3.4', '4.0']
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libmagickwand-dev libgl1-mesa-dev libglfw3-dev
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: false
      - name: Install gems
        run: bundle install
      - name: Compile native extensions
        run: bundle exec rake compile
      - name: Test ruby_rpg loads
        run: bundle exec ruby -e "require 'ruby_rpg'; puts 'ruby_rpg loaded!'"
        env:
          NATIVE_AUDIO_DRIVER: "null"

  test-macos:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        ruby-version: ['3.4', '4.0']
    steps:
      - uses: actions/checkout@v4
      - name: Install ImageMagick
        run: brew install imagemagick
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: false
      - name: Install gems
        run: bundle install
      - name: Compile native extensions
        run: bundle exec rake compile
      - name: Test ruby_rpg loads
        run: bundle exec ruby -e "require 'ruby_rpg'; puts 'ruby_rpg loaded!'"
        env:
          NATIVE_AUDIO_DRIVER: "null"

  test-windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        ruby-version: ['3.4', '4.0']
    steps:
      - uses: actions/checkout@v4
      - name: Setup ImageMagick path
        shell: powershell
        run: Add-Content $env:GITHUB_PATH "C:\ImageMagick"
      - name: Uninstall bundled ImageMagick
        shell: powershell
        run: |
          $bundled = "C:\Program Files\ImageMagick-7.1.2-Q16-HDRI"
          if (Test-Path "$bundled\unins000.exe") {
            Start-Process -FilePath "$bundled\unins000.exe" -ArgumentList "/VERYSILENT /NORESTART" -Wait
          }
      - name: Install ImageMagick with dev headers
        shell: powershell
        run: |
          $url = "https://github.com/rmagick/ImageMagick-binaries/raw/main/ImageMagick-7.1.2-8-Q16-x64-dll.exe"
          Invoke-WebRequest -Uri $url -OutFile "ImageMagick-installer.exe"
          Start-Process -FilePath "ImageMagick-installer.exe" -ArgumentList "/DIR=C:\ImageMagick /VERYSILENT /NORESTART /TASKS=install_Devel" -Wait
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: false
      - name: Install gems
        run: bundle install
      - name: Compile native extensions
        run: bundle exec rake compile
      - name: Test ruby_rpg loads
        run: bundle exec ruby -e "require 'ruby_rpg'; puts 'ruby_rpg loaded!'"
        env:
          DUMMY_AUDIO_BACKEND: "true"
