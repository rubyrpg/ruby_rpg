name: Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        ruby-version: ['4.0']
        include:
          - os: ubuntu-latest
            audio_env: NATIVE_AUDIO_DRIVER
            audio_val: "null"
          - os: macos-latest
            audio_env: NATIVE_AUDIO_DRIVER
            audio_val: "null"
          - os: windows-latest
            audio_env: DUMMY_AUDIO_BACKEND
            audio_val: "true"
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: false

      - name: Install gems
        run: bundle install

      # - name: Compile native extensions
      #   run: bundle exec rake compile

      - name: Debug - Test Ruby works
        run: ruby -e "puts 'Ruby is working!'"

      - name: Debug - Test ruby_rpg via bundle
        run: bundle exec ruby -e "require 'ruby_rpg'; puts 'ruby_rpg loaded!'; exit 0"
        env:
          ${{ matrix.audio_env }}: ${{ matrix.audio_val }}
