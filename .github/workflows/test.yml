name: Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        ruby-version: ['3.4', '4.0']
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libmagickwand-dev \
            libsdl2-dev \
            libsdl2-mixer-dev \
            libglfw3-dev \
            libgl1-mesa-dev

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install imagemagick sdl2 sdl2_mixer

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true

      - name: Compile native extensions
        run: bundle exec rake compile

      - name: Run tests
        run: bundle exec rspec --tag '~system'
        env:
          SDL_AUDIODRIVER: dummy
