name: Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install ImageMagick
        run: sudo apt-get update && sudo apt-get install -y libmagickwand-dev

      - name: Install SDL2
        run: sudo apt-get install -y libsdl2-dev libsdl2-mixer-dev

      - name: Install GLFW and OpenGL dependencies
        run: sudo apt-get install -y libglfw3-dev libgl1-mesa-dev

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Compile native extensions
        run: bundle exec rake compile

      - name: Run tests
        run: bundle exec rspec --tag '~system'
        env:
          SDL_AUDIODRIVER: dummy
